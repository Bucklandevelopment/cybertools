# Basic configuration for dnsmasq for our Evil Twin AP

# Interface to listen on
interface=wlan1

# DHCP range and lease time
# This will assign IPs from 192.168.42.100 to 192.168.42.150
# with a 12-hour lease time.
dhcp-range=192.168.42.100,192.168.42.150,12h

# DNS server to forward requests to
# Using Google's public DNS servers
server=8.8.8.8
server=8.8.4.4

# Set the gateway for clients
dhcp-option=3,192.168.42.1

# Set the DNS server for clients
dhcp-option=6,192.168.42.1
